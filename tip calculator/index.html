<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>

<body>
    
    <header id="about">
        <div class="wrap">
            <h1>Tip Calculator</h1>
            <p>Lets get tipsy</p>
        </div> 
    </header>
    
    <main>
        
        <section id="calculator" class="calculator">
            <form action="" method="GET" id="form_calculator">
                
                    <label for="bill">Bill</label>
                    <input type="number" name="bill" step="any" placeholder="0.00" id="bill-input" required>
                
                
                    <label for="tip">Tip %</label>
                    <input type="number" min="1" max="100" step="any" name="tip" placeholder="20%" id="tip-input" required>
                
               
                    <label for="guests">Guests</label>
                    <input type="number" min="1" name="guests" placeholder="1" id="guests-input" required>
                
                
                    <button type="submit" id="click" class="button">Calculate</button>
                
            </form>
        </section>
        
        <section id="results" class="results">           
                <h2>Tip</h2>  
                <div id="tip_result">result</div>                         
                <h2>Total</h2>
                <div id="total-bill">result</div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
